<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Underworld DB Admin</title>
</head>
<body>
    <h1>Underworld Database</h1><p><a href="/admin/">Open Admin</a></p>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        (function () {
            if (!window.netlifyIdentity) return;
            const m = location.hash && location.hash.match(/invite_token=([^&]+)/);
            if (m) {
                window.netlifyIdentity.acceptInvite(m[1], true)
                .then(() => location.replace('/admin/')).catch(() => location.replace('/admin/'));
            }
            window.netlifyIdentity.on('login', () => location.replace('/admin/'));
        })();
    </script>
</body>
</html>
